name: build apk

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.5'
          channel: 'stable'
          architecture: x64
          cache: true
          cache-key: flutter
      - run: flutter build web --base-href /flutter_demo/
      - name: Deploy Web
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: page
          folder: build/web
          clean: true
